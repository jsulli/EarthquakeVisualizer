<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Earthquake Visualizer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <script type="x-shader/x-vertex" id="glowVertexShader">
			uniform vec3 viewVector;
			uniform float c;
			uniform float p;
			varying float intensity;
			void main() {
				vec3 vNormal = normalize( normalMatrix * normal );
				vec3 vNormel = normalize( normalMatrix * viewVector );
				intensity = pow( c - dot(vNormal, vNormel), p);

				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

        <script type="x-shader/x-vertex" id="glowFragmentShader">
			uniform vec3 glowColor;
			varying float intensity;
			void main() {
				vec3 glow = glowColor * intensity;
				gl_FragColor = vec4(glow, 1.0);
			}
		</script>

        <!-- Add your site or application content here -->
        <!-- general dependencies -->
        <script src="dependencies/jquery-3.2.1.min.js"></script>

        <!-- three.js related dependencies -->
        <script src="./dependencies/three/three.js"></script>
        <script src="./dependencies/three/libs/stats.min.js"></script>
        <script src="./dependencies/three/libs/dat.gui.min.js"></script>

        <script src="./dependencies/three/loaders/OBJLoader.js"></script>

        <!-- application code -->
        <script src="js/GlobeCamera.js"></script>
        <script src="js/Materials.js"></script>
        <script src="js/Loader.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
